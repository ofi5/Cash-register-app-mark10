<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
    <h1>CASH REGISTER APP</h1>
    <label id="billLabel" for="bill">BILL </label>
    <input id="bill" type="number"></input>
   
    <label id="cashLabel" for="cash">CASH GIVEN
    <input id="cash" type="number"></input>
    </label>

    <button id="btn">Change</button>
    <div id="message"></div>
    <table>
        
            <tr>
                <td>note value</td>
                <td id="den0">2000</td>
                <td id="den1">500</td>
                <td id="den2">100</td>
                <td id="den3">20</td>
                <td id="den4">10</td>
                <td id="den5">5</td>
                <td id="den6">1</td>
            </tr>
            
            <tr>
                <td>number of notes</td>
                <td id="note0">0</td>
                <td id="note1">0</td>
                <td id="note2">0</td>
                <td id="note3">0</td>
                <td id="note4">0</td>
                <td id="note5">0</td>
                <td id="note6">0</td>
            </tr>
            
        
    </table>
    
    </div>


    <script src="app.js"></script>
</body>
</html>
